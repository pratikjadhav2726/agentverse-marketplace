name: Mark Stale Issues and PRs

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 7 days.
            If this is still relevant, please comment or remove the stale label.
            Thank you for your contributions! üôè
          close-issue-message: |
            This issue was automatically closed due to inactivity. If you believe this
            issue is still relevant, please reopen it or create a new issue with updated
            information. Thank you!
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement,good-first-issue'
          
          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 7 days.
            If you're still working on this, please comment or push new commits.
            Thank you for your contributions! üôè
          close-pr-message: |
            This pull request was automatically closed due to inactivity. If you'd like to
            continue working on this, please reopen it or create a new PR.
            Thank you for your contribution!
          days-before-pr-stale: 45
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,in-progress,work-in-progress'
          
          # General settings
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: false
